name: CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    builds:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: "14"

            - name: Install dependencies
              run: npm install
              
            - name: Run tests
              run: npm test